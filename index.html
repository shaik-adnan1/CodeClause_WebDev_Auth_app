<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Auth App</title>
  </head>
  <body>
    <div class="signUp_form">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#" id="sign-up-form">
            <h1>Create Account</h1>
            <span>Use your email for registration</span>
            <input type="text" placeholder="Name" id="signUp_name" required />
            <input
              type="email"
              placeholder="Email"
              id="signUp_email"
              required
            />
            <input
              type="password"
              placeholder="Password"
              id="signUp_password"
              required
            />
            <button type="submit" for="sign-up-form" id="signUp_btn">
              Sign Up
            </button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#" id="sign-in-form">
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="#" class="social" id="signIn_facebook"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="social" id="signIn_google"
                ><i class="fab fa-google"></i
              ></a>
              <a href="#" class="social" id="signIn_github"
                ><i class="fab fa-github"></i
              ></a>
            </div>
            <span>or use your account</span>
            <input
              type="email"
              placeholder="Email"
              id="signIn_email"
              required
            />
            <input
              type="password"
              placeholder="Password"
              id="signIn_password"
              required
            />
            <a href="#">Forgot your password?</a>
            <button type="submit" for="sign-in-form" id="signIn_btn">
              Sign In
            </button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signInPanel">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUpPanel">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/bfdcbb0db6.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/handler.js"></script>
    <script type="module" src="./js/utils.js"></script>
  </body>
</html>
